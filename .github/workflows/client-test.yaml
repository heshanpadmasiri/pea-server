name: Client Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  changes:
      runs-on: ubuntu-latest
      name: Check changes
      outputs:
        functions: ${{ steps.filter.outputs.functions }}
      steps:
        - uses: actions/checkout@v3
          name: Checkout project to determine changed files
          with:
            fetch-depth: 50
        - uses: dorny/paths-filter@v2
          id: filter
          with:
            base: main
            filters: |
              src:
                - 'client/**'
  Jest:
    runs-on: ubuntu-latest
    needs: [changes]
    if: ${{ needs.changes.outputs.functions == 'true' }}
    defaults:
      run:
        working-directory: ./client
    steps:
      - uses: actions/checkout@v2
      - name: create-config
        uses: jsdaniell/create-json@v1.2.2
        with:
          name: "config.json"
          json: '{"SERVER_URL":"http://localhost:8080"}'
          dir: 'client'
      - name: Run Tests
        run: |
          npm install
          npm test
      - name: Run linter
        run: |
          npx eslint .
